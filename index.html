<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="600">
	<title>Magic Mirror</title>

	<link rel="stylesheet" href="static/css/weather-icons.min.css">
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
	<div class="container">
		<!-- date/time related -->
		<div class="top left">
			<div class="full-time">
				<span class="timer-hour"></span><span class="time-colon">:</span><span class="timer-min"></span><span class="timer-suffix"></span>
			</div>
			<div class="full-date"></div>
			<hr class="datetime-separator">
			<div class="hourly-todo-container"></div>
			<hr class="datetime-separator">
			<div class="daily-todo-container"></div>
		</div>
		<!-- weather related -->
		<div class="top right weather-container">
			<div class="current-temp-container">
				<span class="current-temp"></span> <span class="current-temp-units"></span> <span class="current-weather-icon"></span>
			</div>
			<div class="current-weather-text-container">
				<span class="current-weather-text"></span>
			</div>
			<hr class="weather-separator">
			<div class="hourly-change-container"></div>
			<hr class="weather-separator">
			<div class="weekly-forecast-container"></div>
		</div>
		<!-- quote -->
		<div class="lower-third center-hor">
			<hr class="marquee-divider-top">
			<div class="quote-content"></div>
			<div class="quote-author"></div>
			<hr class="marquee-divider-bottom">
		</div>
		<!-- news? -->
		<div class="bottom center-hor marquee-container">
			<ul class="marquee"></ul>
		</div>
	</div>
	
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/jquery.marquee.min.js"></script>
	<script src="static/js/icon-map.js"></script>	
	<script src="static/js/app.js"></script>
</body>
</html>
